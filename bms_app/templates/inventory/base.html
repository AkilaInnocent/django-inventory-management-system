<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; width: 250px; background-color: #343a40; }
        .sidebar a { color: white; padding: 15px; display: block; }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 270px; padding: 20px; }
        .card { transition: all 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .modal-content { border-radius: 15px; }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="sidebar">
        <h3 class="text-white p-3">Inventory System</h3>
        {% if user.is_staff %}
        <a href="{% url 'inventory:admin_dashboard' %}"><i class="bi bi-house"></i> Dashboard</a>
        <a href="{% url 'inventory:add_product' %}"><i class="bi bi-plus-circle"></i> Add Product</a>
        <a href="{% url 'inventory:admin_consumption' %}"><i class="bi bi-box"></i> Consumption</a>
        <a href="{% url 'inventory:analysis' %}"><i class="bi bi-graph-up"></i> Analysis</a>
        {% else %}
        <a href="{% url 'inventory:sales' %}"><i class="bi bi-cart"></i> Sales</a>
        <a href="{% url 'inventory:user_consumption' %}"><i class="bi bi-box"></i> Consumption</a>
        {% endif %}
        <a href="{% url 'inventory:logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
    {% endif %}
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
