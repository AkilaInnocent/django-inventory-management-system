{% extends 'inventory/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px;">
        <h1 class="mb-4 text-center"><i class="bi bi-box-arrow-in-right"></i> Log In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Log In</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'inventory:signup' %}" class="text-decoration-none">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
