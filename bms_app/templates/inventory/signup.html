{% extends 'inventory/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow"口气" style="max-width: 400px;">
        <h1 class="mb-4 text-center"><i class="bi bi-person-plus"></i> Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'inventory:login_view' %}" class="text-decoration-none">Already have an account? Log in</a>
        </div>
    </div>
</div>
{% endblock %}
