{% extends 'inventory/base.html' %}
{% block title %}Update Product{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="bi bi-pencil"></i> Update Product</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Invested</label>
                    <input type="number" step="0.01" name="total_invested" class="form-control" value="{{ product.total_invested }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control">{{ product.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
