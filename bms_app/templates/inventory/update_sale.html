{% extends 'inventory/base.html' %}
{% block title %}Update Sale{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="bi bi-pencil"></i> Update Sale</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Product</label>
                    <input type="text" id="productSearch" class="form-control mb-2" placeholder="Search products...">
                    <select name="product" class="form-select" required>
                        {% for product in products %}
                        <option value="{{ product.pk }}" {% if product.pk == sale.product.pk %}selected{% endif %}>{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity Sold</label>
                    <input type="number" name="quantity_sold" class="form-control" value="{{ sale.quantity_sold }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ sale.amount }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control">{{ sale.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
            </form>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $('#productSearch').on('input', function() {
        let search = $(this).val().toLowerCase();
        $('select option').each(function() {
            let text = $(this).text().toLowerCase();
            $(this).toggle(text.indexOf(search) !== -1);
        });
    });
});
</script>
{% endblock %}
